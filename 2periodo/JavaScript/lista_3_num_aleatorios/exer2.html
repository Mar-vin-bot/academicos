<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write(Math.floor((Math.random() * (50-10+1)) + 10));
        
        /* Math.floor -> faz numemro ficar truncado, somente parte inteira
        Math.random  -> gera numero aleatorio entre 0 e 0.999999
        * (50-10+1)) + 10)) -> multiplicado pela expressão na qual deve solicitar intervalo
        50 -> numero maximo a ser gerado
        10 -> numero minimo a ser gerado
        +1 -> constante da expressão 
        +10 -> numero maximo da empressão (para que o nº 50 seja incluido)
        (50-10+1) = 41 + 10 = 51 -> assim o nº max a ser gerado é 50.999999 este será truncado*/
    </script>
</head>
<body>
    
</body>
</html>
