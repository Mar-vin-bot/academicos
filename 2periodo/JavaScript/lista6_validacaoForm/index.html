        function verificar(){
            // Obter todas os inputs do document

                if ((vet_inputs[i].type == "text") && (vet_inputs[i].value == "")) {
                    alert(`${vet_inputs[i].name} está vazio!!!`);
                    break;
                }
            for (i=0; i< vet_radio; i++)
                if (vet_radio[i].checked){
                    console.log("Escolheu: " + vet_radio[i].value);
                    break;
                }
            }
    </script>
