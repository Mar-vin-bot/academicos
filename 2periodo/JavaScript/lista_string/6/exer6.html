<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        nome = prompt("Digite um texto ", "marvin de souza silva")
        vet_palavras = nome.split(" ")
        document.write(`${vet_palavras[0]} ${vet_palavras[vet_palavras.length -1]}`)
        
        // vet_palavras[vet_palavras.length -1 (pega o tamanho do vetor e reduz uma posição devido a contagem)
    </script>
</head>

</body>
</html>
