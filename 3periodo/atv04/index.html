<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
        //usrTrabalhadores = { nome: userNome, idade: userIdade, sexo: userSexo, salario: userSal }  //objeto

        let dados= [
                { nome: "José da Silva", Idade: "20", Sexo: "M", Salario: "R$ 2.500,00" },
                { nome: "Ana Maria", Idade: "33", Sexo: "F", Salario: "R$ 5.500,00" },
                { nome: "Pedro Alcântara", Idade: "22", Sexo: "M", Salario: "R$ 1.500,00" },
                { nome: "Maria da Silva", Idade: "55", Sexo: "F", Salario: "R$ 7.500,00" },
                { nome: "Antônio Carlos", Idade: "45", Sexo: "M", Salario: "R$ 1.000,00" }
            ];

        document.write("<table style='border:1px solid black'>");
        document.write("<th>Nome</th><th>Idade</th> <th>Sexo</th> <th>Salario</th>");
        dados.forEach((funcao, index) => { document.write(`
        <tr>
            <td> ${funcao.nome}</td> 
            <td> ${funcao.Idade}</td>
            <td> ${funcao.Sexo}</td> 
            <td> ${funcao.Salario}</td>
        </tr>
        `)});

        




    </script>
