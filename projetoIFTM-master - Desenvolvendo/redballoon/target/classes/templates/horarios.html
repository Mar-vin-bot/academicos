<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED BALLOON - A MELHOR ESCOLA DE INGLÊS PARA SEU FILHO</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
     <!-- NAV COM IMAGEM -->
     <div th:insert="fragment/header::head"> </div>

    <main>
        <div class="container d-flex m-4 p-2 ">
            <!-- Menu Lateral -->
            <div th:insert="fragment/menuLat::mLateral"> </div>
            <!-- horários -->
            <div class="container">
                <h4 class="p-4 text-center" > DIA DA SEMANA</h4>
                <div>
                    <select class="form-select" aria-label="Disabled select example">
                        <option selected>SELECIONE OS DIAS</option>
                        <option value="segunda e quarta">segunda e quarta</option>
                        <option value="terça e quinta">terça e quinta</option>
                    </select>
                </div>
                <h4 class="p-4 text-center"> HORÁRIO</h4>
                <div>
                    <select class="form-select" aria-label="Disabled select example">
                        <option selected>SELECIONE OS HORÁRIOS</option>
                        <option value="1">09:00 - 11:00</option>
                        <option value="2">13:00 - 15:00</option>
                        <option value="3">15:30 - 17: 30</option>
                    </select>
                </div>
                <button type="button" class="m-4 btn btn-primary">Confirmar horário</button>
            </div>
        </div>
    </main>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<div th:insert="fragment/footer::foot"> </div>

</body>

</html>\
