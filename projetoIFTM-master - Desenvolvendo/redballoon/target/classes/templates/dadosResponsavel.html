<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED BALLOON - A MELHOR ESCOLA DE INGLÊS PARA SEU FILHO</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
     <!-- NAV COM IMAGEM -->
     <div th:insert="fragment/header::head"> </div>

    <main>
        
        <div>
            <h1 class="p-4 text-center"> Dados Pessoais - RESPONSÁVEL</h1>
        </div>

        <div class="container d-flex m-4 p-2 ">
            <!-- Menu Lateral -->
            
            <div th:insert="fragment/menuLat::mLateral"> </div>
        
            <div>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4 position-relative">
                    <label for="nomeResponsavel" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nomeResponsavel" value="Laura Santos Siqueira" required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                    </div>
                    <div class="col-md-4 position-relative">
                        <label for="nascimentoResponsavel" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="nascimentoResponsavel" value="123456789" required>
                        <div class="valid-tooltip">
                        Looks good!
                        </div>
                    </div>
                    <div class="col-md-4 position-relative">
                        <label for="profissao" class="form-label">Profissão</label>
                        <input type="text" class="form-control" id="profissao" value="Decorador(a)" required>
                        <div class="valid-tooltip">
                        Looks good!
                        </div>
                    </div>
                    <div class="col-md-4 position-relative">
                        <label for="telefoneResponsavel" class="form-label">Telefone</label>
                        <input type="number" class="form-control" id="telefoneResponsavel" value="999-9999" required>
                        <div class="valid-tooltip">
                        Looks good!
                        </div>
                    </div>
                    <div class="col-md-4 position-relative">
                    <label for="validationTooltip02" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="validationTooltip02" value="123456789" required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                    </div>
                    <div class="col-md-4 position-relative">
                    <label for="validationTooltipUsername" class="form-label">RG</label>
                    <div class="input-group has-validation">
                        <input type="number" class="form-control" value="123456789" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                        <div class="invalid-tooltip"></div>
                    </div>
                    </div>
                    <div class="col-md-6 position-relative">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" value="rua Patrulheiro Osmar Tavares" required>
                        <div class="valid-tooltip">
                        Looks good!
                        </div>
                    </div>
                    <div class="col-md-4 position-relative">
                        <label for="numeroCasa" class="form-label">Num.</label>
                        <input type="number" class="form-control" id="numeroCasa" value="1035" required>
                        <div class="valid-tooltip">
                        Looks good!
                        </div>
                    </div>
                    <div class="col-md-4 position-relative">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" value="Santa Monica" required>
                        <div class="valid-tooltip">
                        Looks good!
                        </div>
                    </div>
                    <div class="col-md-4 position-relative">
                    <label for="validationTooltip03" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="validationTooltip03" value="Uberlândia" required>
                    <div class="invalid-tooltip">
                        Please provide a valid city.
                    </div>
                    </div>
                    <div class="col-md-3 position-relative">
                    <label for="validationTooltip04" class="form-label">Estado</label>
                    <select class="form-select" id="validationTooltip04" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    <div class="invalid-tooltip">
                        Please select a valid state.
                    </div>
                    </div>
                    <div class="col-md-3 position-relative">
                    <label for="validationTooltip05" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="validationTooltip05" required>
                    <div class="invalid-tooltip">
                        Please provide a valid zip.
                    </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="responsavelFinanceiro">
                          <label class="form-check-label" for="responsavelFinanceiro">
                            Responsável Financeiro
                          </label>
                        </div>
                      </div>
                    <div class="col-12">
                    <button class="btn btn-primary" type="submit"><a class="text-light" href="dadosAluno.html">Adicionar Aluno</a></button>
                    </div>
                
                   
                
                </form>
               
           </div>

        </div>
    </main>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div th:insert="fragment/footer::foot"> </div>
</body>

</html>
